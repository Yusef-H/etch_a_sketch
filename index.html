<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="title">
        <div class="color">
            <input type="color">
            <button class="color-changer">Click to Change Color</button>
        </div>
        <div class="grid-size">
            <h2>Choose Grid Size:</h2>
            <input type="range" min="1" max="80" value="16">
            <p>Grid Size: <span class="size"></span></p>
        </div>
    </div>
    <div class="grid-container">

    </div>
    <button class="restart-button">Restart Grid</button>
    
</body>
</html>
